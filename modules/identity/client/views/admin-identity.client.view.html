<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="Nombre" required autofocus readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Apellidos</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Apellidos" required readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Correo electrónico" lowercase required readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Tipo documento de identidad</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.idType" placeholder="Tipo documento de identidad" lowercase required readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Numero documento identidad</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.idNumber" placeholder="Numero documento identidad" lowercase required readonly>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
