<section class="row">
  <div class="col-xs-offset-1 col-xs-2 col-md-offset-4 col-md-4">
    <img ng-src="/{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="img-thumbnail user-profile-picture"
    />
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
        style="width: 40%"><span class="sr-only">40% Complete (success)</span></div>
    </div>
  </div>
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="Nombre"
            required autofocus readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Apellidos</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Apellidos"
            required readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Correo electrónico"
            lowercase required readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Tipo documento de identidad</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.idType" placeholder="Tipo documento de identidad"
            lowercase required readonly>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Numero documento identidad</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.idNumber" placeholder="Numero documento identidad"
            lowercase required readonly>
        </div>
      </fieldset>
    </form>
    <div class="text-center form-group">
      <a ui-sref="identity.facebookScoreVariables">
        <button class="btn btn-primary">actualizar identidad facebook</button>
      </a>
      <a ui-sref="identity.facebookScoreVariables">clicl!!!
      </a>
    </div>
  </div>
</section>
